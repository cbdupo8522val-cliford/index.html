<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíò</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Instagram Story Layout */
.story {
    height: 100vh;
    width: 100vw;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    width: 90%;
    max-width: 360px;
    height: 90%;
    border-radius: 25px;
    padding: 20px;
    text-align: center;
    position: relative;
}

/* Text */
h1 {
    color: #ff4d6d;
    font-size: 22px;
}

/* Buttons */
button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 20px;
    border: none;
    margin: 10px;
    cursor: pointer;
}

#yesBtn { background: #ff4d6d; color: white; }
#noBtn {
    background: #ccc;
    position: absolute;
}

/* Slideshow */
.slideshow {
    display: none;
}
.slideshow img {
    width: 100%;
    border-radius: 15px;
}

/* Ring */
.ring {
    display: none;
    font-size: 70px;
    animation: pop 1s ease-out infinite alternate;
}

@keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    animation: explode 1s forwards;
}

@keyframes explode {
    to { transform: scale(6); opacity: 0; }
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Screenshot message */
#screenshot {
    display: none;
    font-size: 16px;
    margin-top: 10px;
    color: #555;
}
</style>
</head>

<body>

<div class="story">
<div class="card">

<h1 id="question"></h1>

<button id="yesBtn">YES üíñ</button>
<button id="noBtn">NO üò¢</button>

<div class="ring">üíç</div>

<div class="slideshow">
    <img id="slide" src="photo1.jpg">
</div>

<h1 id="message" style="display:none;">
THANK YOU AND I LOVE YOU SO MUCH &lt;3 üíï
</h1>

<div id="screenshot">üì∏ Screenshot this and send me üòè</div>

<!-- Spotify -->
<iframe style="border-radius:12px; margin-top:10px"
src="https://open.spotify.com/embed/track/2juRA8DhQePry4eb2LMUMM?utm_source=generator"
width="100%" height="80" frameBorder="0"
allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

</div>
</div>

<script>
/* üíå CHANGE NAME HERE */
const herName = "ASAWA KOüíü";
document.getElementById("question").innerText =
`Will you be my Date on Valentine‚Äôs Day, ${herName}? üíò`;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const ring = document.querySelector(".ring");
const slideshow = document.querySelector(".slideshow");
const slide = document.getElementById("slide");
const message = document.getElementById("message");
const screenshot = document.getElementById("screenshot");

let photos = ["photo1.jpg","photo2.jpg","photo3.jpg"];
let index = 0;
let noClicks = 0;

/* NO button trolling */
function moveNo() {
    noClicks++;
    if (noClicks < 3) alert("Are you sure? ü•∫");
    else alert("This is destiny üòåüíò");

    noBtn.style.left = Math.random() * 250 + "px";
    noBtn.style.top = Math.random() * 400 + "px";
}
noBtn.onmouseover = moveNo;
noBtn.onclick = moveNo;

/* YES button */
yesBtn.onclick = () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    ring.style.display = "block";
    slideshow.style.display = "block";
    message.style.display = "block";
    screenshot.style.display = "block";
    fireworks();
};

/* Slideshow */
setInterval(() => {
    if (slideshow.style.display === "block") {
        index = (index + 1) % photos.length;
        slide.src = photos[index];
    }
}, 2000);

/* Fireworks */
function fireworks() {
    for (let i = 0; i < 40; i++) {
        const f = document.createElement("div");
        f.className = "firework";
        f.style.left = Math.random()*window.innerWidth+"px";
        f.style.top = Math.random()*window.innerHeight+"px";
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
    }
}

/* Floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);
</script>

</body>
</html>
